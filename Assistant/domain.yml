version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - courses
  - my_name_is
  - provide_requirements
  - ask_placements

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_courses:
  - text: "University of Nairobi offers industry-oriented professional programs:Here is the link to all the courses offered:https://www.uonbi.ac.ke/all-programmes"

  utter_my_name_is:
  - text: "Nice to meet you {person}" 

  utter_provide_requirements:
  - text:  "The requirements for {course_name} include a high school diploma or equivalent, passing grades in relevant subject areas, and possibly a minimum GPA. Additional requirements may include standardized test scores, essays or personal statements, letters of recommendation, and interviews."

  utter_ask_placements:
  - text: "The University of Nairobi declared a total capacity of 6,540 for placement in the KUCCPS for the 2022/2023 academic year. 88% placement of our total declared capacity across our 56 program offering was achieved. Of the total number of students placed, 46.2% were female and 53.8% Male. Below is the disaggregated link of students placed to join our various programshttps://www.uonbi.ac.ke/kuccps-2022-placement#:~:text=The%20University%20of%20Nairobi%20declared,56%20program%20offering%20was%20achieved"
  utter_university_location:
    - text: "The University of Nairobi is located in the city of Nairobi, Kenya. The main campus is situated on Chiromo Lane, Westlands, and additional campuses are located in Kikuyu and Parklands. Let me know if you need help with directions."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
